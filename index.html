<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
  :root{--bg:#000;--card:#1b1b1b;--player:#141414;--muted:#9aa4b2;--accent:#1db954;--glass:rgba(255,255,255,0.03)}
  html,body{height:100%}
  body{min-height:100vh;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;padding-top:40px;padding-bottom:40px;background:var(--bg);color:#e6eef8;display:block}

  section{max-width:960px;width:100%;margin:40px auto;padding:0 12px}
  .card{background:linear-gradient(180deg,var(--card),rgba(11,19,32,0.9));padding:26px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);margin:0 auto}

  .links{display:flex;flex-wrap:wrap;gap:12px;padding:0;margin:0 0 20px 0;justify-content:center}
  .links .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;font-size:15px;border-radius:999px;text-decoration:none;color:#ffffff;background:var(--glass);border:1px solid rgba(255,255,255,0.03);transition:transform .12s ease,background .12s ease}
  .links .btn svg{width:20px;height:20px;flex-shrink:0;display:block}
  .links .btn:hover{transform:translateY(-3px);background:rgba(255,255,255,0.04)}

  .player-wrap{margin-top:8px}
  .player-card{background:linear-gradient(180deg,var(--player),#0f0f0f);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
  .player-wrap .embed{display:flex;justify-content:center}
  .player-wrap .embed iframe{height:360px;max-width:100%;width:100%;border-radius:8px;border:0}

  h1{margin:0 0 14px 0;font-size:32px;font-weight:700;text-align:center;color:#ffffff}
  p.lead{display:none}

  footer{margin-top:22px;color:var(--muted);width:100%;max-width:960px;margin:18px auto 0 auto;display:flex;flex-direction:column;align-items:center;gap:8px;font-size:14px;text-align:center}
  footer a{color:var(--muted)}
  @media (max-width:640px){body{padding:18px}.links{justify-content:center}.player-wrap .embed iframe{height:260px}}
</style>
</head>
